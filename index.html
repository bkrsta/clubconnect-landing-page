<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="compass">
    <meta name="author" content="Paul Laros">
    <link rel="shortcut icon" href="img/favicon.png">

    <title>Compass - Coming Soon Theme</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,300,400italic" rel="stylesheet">

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- BootstrapValidator -->
    <link href="css/bootstrapValidator.min.css" rel="stylesheet">

    <!-- Waves -->
    <link href="css/waves.css" rel="stylesheet">

    <!-- Compass Styles -->
    <link href="css/compass.css" rel="stylesheet">

    <!-- HTML5 shiv for IE8 support -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <![endif]-->
  </head>

  <body>

    <section id="intro" class="image">
      <div class="container-fluid">
        <header class="row">
          <div class="col-md-6 wow fadeInDown">
            <h3>
              club<strong>Connect</strong>
            </h3>
          </div>
        </header>
      </div><!-- /.container-fluid -->
      <div class="container">
        <div class="row">
          <div class="content subscribe col-md-12 text-center wow fadeInRight">
            <h1>Be a part of <strong>our</strong> story!</h1>

            <div class="row">
              <div class="col-md-6 col-md-offset-3">
                <form role="form" id="subscribe">
                  <div class="input-group input-group-lg">
                      <input class="form-control" type="text" placeholder="Email Address" name="email"></input>
                      <span class="input-group-btn">
                          <button class="btn btn-success btn-search" type="submit">
                            Subscribe
                          </button>
                      </span>
                  </div>
                  <div class="text-left">
                    <i>* We won't spam</i>
                  </div>
                </form>
              </div>
            </div><!-- /.row -->

          </div><!-- /.content -->
        </div><!-- /.row -->
      </div><!-- /.container -->
    </section><!-- /#intro -->

    <div id="footer" class="footer">
      <div class="container">
        <div class="text-center">Copyright &copy; 2015 clubConnect. All rights reserved.</div>
      </div>
    </div><!-- /#footer -->

  </body>
</html>
