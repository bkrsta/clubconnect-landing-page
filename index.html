<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rated, experienced and professional volunteers on one place. Join and find yourself a proper set of professional volunteers.">
    <meta name="keywords" content="volunteer event organizer people platform organizing evaluation"

    <title>clubConnect</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,300,400italic" rel="stylesheet">

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- BootstrapValidator -->
    <link href="css/bootstrapValidator.min.css" rel="stylesheet">

    <!-- Custom Styles -->
    <link href="css/custom.css" rel="stylesheet">

    <!-- HTML5 shiv for IE8 support -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <![endif]-->
  </head>

  <body>

    <section id="intro" class="image">
      <div class="container-fluid">
        <header class="row">
          <div class="col-md-2 text-center">
            <button class="name" disabled><h3>club<strong>Connect</strong></h3></button>
          </div>
        </header>
      </div><!-- /.container-fluid -->
      <div class="container">
        <div class="row">
          <div class="content subscribe col-md-12 text-center">
            <h1><strong>GENERATIVE. COLLABORATIVE. MODULAR. UNIQUE.</strong></h1>
            <h4>Fast growing volunteer and organizer network. We present you Linkedin for volunteers. Join us and be a part of our story.</h4>
            <div class="row margin-top-30">
              <div class="col-md-6 col-md-offset-3">
                <form role="form" id="subscribe">
                  <div class="input-group input-group-lg">
                      <input class="form-control input-email" type="text" placeholder="Email Address" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Email Address'" name="email"></input>
                      <span class="input-group-btn">
                          <button class="btn btn-success btn-search btn-submit" type="submit">
                            Subscribe
                          </button>
                      </span>
                  </div>
                  <div class="text-left"><i>* we wont spam</i></div>
                </form>
              </div>
            </div><!-- /.row -->

          </div><!-- /.content -->
        </div><!-- /.row -->
      </div><!-- /.container -->
    </section><!-- /#intro -->

  </body>
</html>
